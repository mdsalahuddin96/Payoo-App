<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>Payoo | Login</title>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>
<body class="min-h-screen max-w-md mx-auto bg-base-200">
    <div class="logo max-w-[263px] mx-auto pt-32">
        <img src="./assets/Logo-full.png">
    </div>
    <div class="form mt-8">
        <fieldset class="fieldset bg-base-100 border-base-300 rounded-box max-w-xs border p-4 mx-auto">
            <label class="label text-neutral font-bold">Mobile Number</label>
            <input id="number-input" type="text" class="input bg-base-200 rounded-full" maxlength="11" minlength="11" value="01712345678" placeholder="Enter your 11 digit number" />
            <br>
            <label class="label text-neutral font-bold">4 Digit Pin</label>
            <input id="password-input" type="password"class="input bg-base-200 rounded-full" maxlength="4" placeholder="Enter 4 digit password" />
            <button id="login-btn" class="btn btn-neutral mt-4 bg-primary rounded-full border-none">Login</button>
        </fieldset>        
    </div>
    <script src="login.js"></script>
</body>
</html>
