<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>Payoo | Home</title>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Outfit", sans-serif;
            font-optical-sizing: auto;
        }
    </style>
</head>
<body class="min-h-screen max-w-md mx-auto bg-base-200">
    <header class="border-b-1 border-gray-200 sticky top-0 bg-base-200 z-50">
        <section class="flex justify-between items-center w-11/12 mx-auto p-3">
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png">
                </div>
                <div>
                    <h1 class="text-2xl font-bold">$<span id="balance">45000</span></h1>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="./index.html" class="btn btn-soft text-neutral/50"><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a>
            </div>
        </section>
    </header>

    <!-- Features Section -->
    <section class="w-11/12 mx-auto">
        <div class="welcome py-8 space-y-2">
            <h1 class="text-2xl text-neutral font-bold">Welcome to Pay<span class="text-[#7460FF]">oo</span></h1>
            <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>
        <div class="button grid grid-cols-3 gap-3">
            <button onclick="showOnly('add-money-section')" class="btn btn-primary btn-soft flex-col py-9 rounded-md" autofocus>
                <img src="./assets/opt-1.png">
                <p>Add Money</p>
            </button>
            <button onclick="showOnly('widthdraw-section')"  id="cashout-btn" class="btn btn-primary btn-soft flex-col py-9 rounded-md">
                <img src="./assets/opt-2.png">
                <p>Cashout</p>
            </button>
            <button class="btn btn-primary btn-soft flex-col py-9 rounded-md">
                <img src="./assets/opt-3.png">
                <p>Transfer Money</p>
            </button>
            <button class="btn btn-primary btn-soft flex-col py-9 rounded-md">
                <img src="./assets/opt-4.png">
                <p>Get Bonus</p>
            </button>
            <button class="btn btn-primary btn-soft flex-col py-9 rounded-md">
                <img src="./assets/opt-5.png">
                <p>Pay Bill</p>
            </button>
            <button onclick="showOnly('transaction-section')" class="btn btn-primary btn-soft flex-col py-9 rounded-md">
                <img src="./assets/opt-6.png">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <!-- Add Money Section -->
    <section id="add-money-section" class="w-11/12 mx-auto py-5 ">
        <h1 class="text-2xl font-bold mb-5">Add Money</h1>
        <div class="form">
            <fieldset class="fieldset bg-base-100 border-base-300 rounded-box w-full border p-4 mx-auto">
                <label class="label text-neutral font-bold">Select A Bank</label>
                <select id="select-bank" class="select bg-base-200 rounded-full w-full">
                    <option disabled selected>Select A Bank</option>
                    <option value="DDBL">DDBL</option>
                    <option value="IBBL">IBBL</option>
                    <option value="city bank">City Bank</option>
                </select>  
                <br>              
                <label class="label text-neutral font-bold">Bank Account Number</label>
                <input id="add-money-number-input" type="text" class="input bg-base-200 rounded-full w-full" maxlength="11" minlength="11" value="01712345678" placeholder="Enter 11 digit account number" />
                <br>
                <label class="label text-neutral font-bold">Amount to Add</label>
                <input id="add-money-amount-input" type="number" class="input bg-base-200 rounded-full w-full" placeholder="Add Amount to withdraw" />
                <br>
                <label class="label text-neutral font-bold">Pin Number</label>
                <input id="add-money-password-input" type="password" class="input bg-base-200 rounded-full w-full" maxlength="4" placeholder="Enter 4 Digit Pin Number" />
                <button id="add-money-btn" class="btn btn-neutral mt-4 bg-primary rounded-full border-none">Add Money</button>
            </fieldset>     
        </div>
    </section>

    <!-- Withdraw Section -->
    <section id="widthdraw-section" class="w-11/12 mx-auto py-5 hidden">
        <h1 class="text-2xl font-bold mb-5">Cash Out</h1>
        <div class="form">
            <fieldset class="fieldset bg-base-100 border-base-300 rounded-box w-full border p-4 mx-auto">
                <label class="label text-neutral font-bold">Agent Number</label>
                <input id="cashout-number-input" type="text" class="input bg-base-200 rounded-full w-full" maxlength="11" minlength="11" value="01712345678" placeholder="Enter your 11 digit number" />
                <br>
                <label class="label text-neutral font-bold">Amount</label>
                <input id="cashout-amount-input" type="number" class="input bg-base-200 rounded-full w-full" placeholder="Enter Amount" />
                <br>
                <label class="label text-neutral font-bold">Pin Number</label>
                <input id="cashout-password-input" type="password" class="input bg-base-200 rounded-full w-full" maxlength="4" placeholder="Enter 4 Digit Pin" />
                <button id="withdraw-btn" class="btn btn-neutral mt-4 bg-primary rounded-full border-none">Withdraw Money</button>
            </fieldset>     
        </div>
    </section> 

    <!-- Transaction section -->
    <section id="transaction-section" class="w-11/12 mx-auto py-5 hidden">
        <div class="transaction-header flex justify-between">
             <h1 class="text-2xl font-bold mb-5">Transaction History</h1>
            <div>
                <button class="btn btn-link cursor-pointer text-neutral/50 p-0">View All</button>
            </div>
        </div>

       <!-- Transaction card container -->
        <div id="transaction-container" class="mx-auto space-y-5">

            <!-- Transaction card -->
            
        </div>
    </section>
    <script src="./machine.js"></script>
    <script src="./addmoney.js"></script>
    <script src="cashout.js"></script>
</body>
</html>
